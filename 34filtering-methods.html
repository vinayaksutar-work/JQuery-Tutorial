<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Filtering Methods</title>
<style>
    #box1{
        background-color: lightcyan;
    }
    #box2{
        background-color: lightyellow;
    }
</style>
</head>
<body>
<div class="container my-5 ">
    <h2>Filtering Methods</h2>
    <div id="box1" class="w-50 h-25 border border-5 border-dark my-5 p-2 ">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, rerum!</p>
        <p class="test">Lorem ipsum dolor sit amet.</p>
    </div>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>
    <div id="box2" class="w-50 h-25 border border-5 border-dark my-5 p-2 ">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, doloribus.</p>
        <p class="test">Lorem ipsum dolor sit amet.</p>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('p').first().css('background', 'orange');
        //returns the first element of the specified elements
        $('p').last().css('background', 'red');
        //returns the last element of the specified elements
        $('ul li').eq(2).css('background', 'lightblue');
        //returns an element with a specific index number of the selected elements
        $('p').filter('.test').css('background', 'coral');
        //returns and element of the specified class
        $('#box2 p').not('.test').css('background', 'green');
        //returns all elements that do not match the criteria
        $('ul li').slice(1,3).css('background', 'pink');
        //return range between perticular size
    });
</script>
</body>
</html>

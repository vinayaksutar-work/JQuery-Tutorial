<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Event.data property</title>
<style>
    #box{
        background-color:azure;
    }
</style>
</head>
<body>
<div class="container my-5 ">
    <h1 class="my-5 ">Event.data property</h1>
    <div id="box" class="w-50 h-50 border border-dark border-5 p-3 ">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, ipsum?</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, ipsum?</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, ipsum?</p>
    </div>
    <h2></h2>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
       $('p').each(function (i) {
        $(this).on('click', {value:i},function (event) {
            alert(event.data.value);
            //return the data passed with the on() method for each <p> element.
        })
       })
    });
</script>
</body>

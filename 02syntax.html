<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Jquery syntax</title>
</head>
<body>
    <h1>jquery syntax</h1>
    <div id="test1" class="border border-5 bg-info w-25 h-25 m-3 p-4">
        <h2>Test box 1</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam, facilis nulla vero dignissimos dolor in alias.</p>
    </div>
    <div id="test2" class="border border-5 bg-warning w-25 h-25 m-3 p-4 ">
        <h2>Test box 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quod quo nam non maiores quasi. At ad quis odio aliquid?</p>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var a = $('#test1').html();//show all html in test1 id
        console.log(a);
        var b = $('#test2').html();//show all html in test2 id
        console.log(b);
    });
</script>
</body>
</html>

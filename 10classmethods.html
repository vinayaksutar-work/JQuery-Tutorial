<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Class Methods</title>
</head>
<body>
    <div class="container m-5">
        <h1>Class Methods</h1>
        <div class="border border-5 p-2 w-50 h-25 border-dark my-5 " id="box"> 
            <h2 id="text">Test Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
        </div>
        <button id="addbtn" class="btn btn-success">Add Class</button>
        <button id="removebtn" class="btn btn-danger">Remove Class</button>
        <button id="togglebtn" class="btn btn-info">Toggle Class</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
       $('#addbtn').click(function () {
            $('#box').addClass('bg-success');//add class where we want
        })
        $('#removebtn').click(function () {
            $('#box').removeClass('bg-success');//remove perticular class
        })
        $('#togglebtn').click(function () {
            $('#box').toggleClass('bg-info');//add & remove class at a time using toggle class
        })
    });
</script>
</body>
</html>

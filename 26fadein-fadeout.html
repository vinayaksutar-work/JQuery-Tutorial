<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>FadeIn & FadeOut</title>
</head>
<body>
    <div class="container m-5">
        <h1>FadeIn & FadeOut Method</h1>
        <div id="box" class="border border-5 p-3 w-50 h-25 border-dark my-5"> 
            <h2 id="text">Test Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
        </div>
        <button id="fadeoutbtn" class="btn btn-primary">FadeOut</button>
        <button id="fadeinbtn" class="btn btn-primary">FadeIn</button>
        <button id="fadetogglebtn" class="btn btn-primary">FadeToggle</button>
        <button id="fadetobtn" class="btn btn-primary">FadeTo</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#fadeoutbtn').click(function () {
            $('#box').fadeOut('slow');//used to fade out a visible element
        })
        $('#fadeinbtn').click(function () {
            $('#box').fadeIn('fast');//used to fade in a hidden element
        })
        $('#fadetogglebtn').click(function () {
            $('#box').fadeToggle(3000);//used to fade out a visible element & fade in a hidden element
        })
        $('#fadetobtn').click(function () {
            $('#box').fadeTo('slow',0.15);//fading to a given opacity
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>WrapAll & WrapInner Method</title>
</head>
<body>
    <div class="container m-5">
    <div class="container m-5">
        <h1>WrapAll & WrapInner Method</h1>
        <div id="box" class="border border-5 p-2 w-50 h-25 border-dark my-5 "> 
            <h2 id="text">Test Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
        </div>
        <button id="wrapAllBtn" class="btn btn-primary">WrapAll</button>
        <button id="wrapInnerBtn" class="btn btn-primary">WrapInner</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#wrapAllBtn').click(function () {
            $('p').wrapAll('<div class="bg-warning"></div>');//all paragraph wrap into div which class is bg-warning
        })
        $('#wrapInnerBtn').click(function () {
            $('h2').wrapInner('<span class="bg-danger"></span>');//h2 wrap into span tag which class is bg-danger
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Form Events</title>
</head>
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-sm-6">
                <h1>Form Events</h1>
                <form id="studentform">
                    <label>Name</label>
                    <input type="text" id="sname" class="form-control ">
                    <label>Class</label>
                    <input type="text" id="sclass" class="form-control ">
                    <label>Country</label>
                    <select id="country" class="form-control ">
                        <option value="India">India</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Nepal">Nepal</option>
                    </select>
                    <input type="submit" class="btn btn-info my-2 ">
                </form>
                <div class="border border-5 w-25 my-5" id="box"></div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#sname,#sclass,#country').focus(function(){
            $(this).css('background-color','lightgrey'); //focus on input box
        })
        $('#sname,#sclass,#country').blur(function(){
            $(this).css('background-color','');//focus out
        })
        $('#country').change(function(){
            //$(this).css('background-color','skyblue');//only use on select box
            var a = $('#country').val();
            $('#box').html(a);
        })
        $('#sname,#sclass').select(function(){
            $(this).css('background-color','yellow');
            //select value in inputbox then its apply
        })
        $('#studentform').submit(function(){
            console.log('Form submitted');//after click on submit button query perform
        })
    });
</script>
</body>
</html>

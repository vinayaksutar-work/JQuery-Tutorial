<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Event.preventDefault</title>
<style>
    #box{
        background-color: antiquewhite;
    }
</style>
</head>
<body>
<div class="container my-5 ">
    <h1 class="my-5 ">Event.preventDefault</h1>
    <div id="box" class="w-50 h-50 border border-dark border-5 p-3 ">
        <div><a href="https://www.google.com/" id="result">Google preventDefault link</a></div>
        <div><a href="https://www.google.com/">Google without preventDefault link</a></div>
    </div>
    <h2></h2>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#result').click(function (event) {
            event.preventDefault();//prevent a link from opening url
            var a = event.isDefaultPrevented();
            $('h2').html(a);
        })
    });
</script>
</body>
</html>

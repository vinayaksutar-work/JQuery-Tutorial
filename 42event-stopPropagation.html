<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Event.stopPropagation</title>
<style>
    #box{
        background-color: antiquewhite;
    }
</style>
</head>
<body>
<div class="container my-5 ">
    <h1 class="my-5 ">Event.stopPropagation</h1>
    <div id="box" class="w-50 h-50 border border-dark border-5 p-3 ">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum corrupti reiciendis provident expedita ullam deserunt ab quidem obcaecati debitis saepe!</p>
        <button class="btn btn-primary ">Test Button</button>
    </div>
    <h2></h2>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#box').click(function () {
            alert('The Div element was clicked.');
        })
        $('h2').click(function (event) {
            event.stopPropagation();//prevents propagation of the same event from being called
            alert('The h2 element was clicked : ' + event.isPropagationStopped());
        })
        $('p').click(function () {
            alert('The p element was clicked.');
        })
        $('button').click(function () {
            alert('The button element was clicked.');
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>has-is Method</title>
<style>
    #box1{
        background-color: lightcyan;
    }
</style>
</head>
<body>
<div class="container my-5 ">
    <h2>has-is Method</h2>
    <div id="box1" class="w-50 h-25 border border-5 border-dark my-5 p-2 ">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<b> Earum, rerum!</b></p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, doloribus.</p>
    <p>Lorem ipsum <span>dolor sit amet.</span></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('p').has('b,span').css('background','gold');
        //Return all <p> elements that have a <b>,<span> element inside of them
        if($('p').parent().is('div'))
        {
            console.log($('p').parent().is('div'));
        }
        //If the parent of <p> is a <div> element, then returns true
    });
</script>
</body>
</html>

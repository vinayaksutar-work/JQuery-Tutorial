<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Stop</title>
<style>
    #box{
        width: 200px;
        height: 200px;
        background-color: skyblue !important;
        border: 1px solid black !important;
        margin: 20px 0px;
        padding: 10px;
        position: relative;
    }
</style>
</head>
<body>
    <div class="container m-5">
        <h1>Stop Method</h1>
        <div id="box">
            <h2 id="text">Test Box</h2>
        </div>
        <button id="animatebtn" class="btn btn-primary">Animate</button>
        <button id="stopbtn" class="btn btn-primary">Stop</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#animatebtn').click(function () {
            $('#box').animate({ left : '400px' },4000)
            $('#box').animate({ top : '300px' },3000)
            //animate element whatever we want
        })
        $('#stopbtn').click(function () {
            $('#box').stop();//stop the animation
            //$('#box').stop(true,true);
            //first true to stop all animations
            //second true animation goes to finish point
        })
    });
</script>
</body>
</html>

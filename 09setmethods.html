<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Set Methods</title>
</head>
<body>
    <div class="container m-5">
        <h1>Set Methods</h1>
        <div class="border border-5 p-2 w-50 h-25 border-dark my-5 " id="box"> 
            <h2 id="text">Test Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
        </div>
        <button id="clickbtn" class="btn btn-primary ">Set Value</button>
        <div class="my-3 ">
            <input type="text" id="name" class="form-control">
            <input type="submit" id="btn" value="Click"  class="btn btn-primary my-3">
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#clickbtn').click(function() { 
            $('#text').text('Text Changed');//changed the text id inner text
            $('#box p').html('This is <b>new</b> text using html');//change the paragraph html with new html
            $('#box h2').attr('class', 'text-danger');//we can add any attribute using this attr function
        });
        $('#btn').click(function(){
            $('#name').val('Vinayak Sutar');//if we click on the btn show the value
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Get Methods</title>
</head>
<body>
    <div class="container m-5">
        <h1>Get Methods</h1>
        <div class="border border-5 p-2 w-50 h-25 border-dark my-5 " id="box"> 
            <h2>Test Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
        </div>
        <form action="" id="sform">
            <input type="text" id="name" class="form-control">
            <input type="submit" class="btn btn-primary my-3">
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        var a = $('body').html();//print whole html code
        console.log(a);
        var b = $('#box p').text();//print only text in html document
        console.log(b);
        $('#sform').submit(function () {
            var name = $('#name').val();
            alert('Hello ' + name);
        })
    });
</script>
</body>
</html>

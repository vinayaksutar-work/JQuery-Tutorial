<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Mouse Events</title>
</head>
<body>
    <div class="container m-5">
        <h1>Mouse Events</h1>
        <div class="test border border-5 p-2 w-50 h-25 border-dark" id="box"> 
            <h2>Test Box</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis harum unde adipisci nesciunt, est rerum.</p>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#box').click(function () { //when click event occured
            $('#box').css('background-color', 'skyblue');
        })
        $('#box').dblclick(function () { //when double click event occured
            $('#box').css('background-color', 'orange');
        })
        $('#box').contextmenu(function () { //when right click event occured
            $('#box').css('background-color', 'red'); 
        })
        $('#box').mouseenter(function () { //when mouseenter event occured
            $('#box').css('background-color', 'tan');
        })
        $('#box').mouseleave(function () { //when mouseleave event occured
            $('#box').css('background-color', 'purple');
        })
    });
</script>
</body>
</html>
